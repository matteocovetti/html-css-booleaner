<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="CSS/style.css">

        <p id="autore">scritto da <span class="span-blu">The Booleaner</span></p>
        <p id="data">il 10/10/2020</p>
    </section>
    <!-- fine section titolo e sottotitolo -->
    <!-- inizio section foto e descrizione -->
    <section>
        <img src="img/tim-1.jpg" alt="Tim1">
        <img src="img/tim-2.jpg" alt="Tim2">
        <p class="descrizione-foto">1stPhoto: Jhon S. and James L. Knight Foundation, by Scott Henrichsen</p>
        <p class="descrizione-foto">2nd Photo: Wikimedia, by Paul Clarke</p>
    </section>
    <!-- fine section foto e descrizione -->
    <!-- inizio section articolo -->
    <section></section>
    <!-- fine section articolo -->
    <!-- inizio section lista -->
    <section></section>
    <!-- fine section lista -->
    <!-- inizio section tabella -->
    <section></section>
    <!-- fine section tabella -->
    <!-- inizio section ultima parte articolo -->
    <section></section>
    <!-- fine section ultima parte articolo -->

</html>
